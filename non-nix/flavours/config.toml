shell = "zsh -c '{}'"

[[items]]
file = "~/.config/kitty/kitty.conf"
template = "kitty"
hook = "kill -SIGUSR1 $(pgrep kitty)"

[[item]]
file= "~/.config/zathura/zathurarc"
template = "zathura"
subtemplate = "recolor"

[[item]]
file = "~/.config/waybar/desc-colors.css"
template = "mmed"
rewrite = true

[[item]]
file = "~/.config/ags/desc-colors.css"
template = "mmed"
rewrite = true
hook = "pkill ags;ags -c ~/.config/ags/config.js &"

[[item]]
file = "~/.config/hypr/hyprland.conf"
template = "hyprland"

[[item]]
file = "~/.config/nvim/lua/mmed/plugins/colors.lua"
template = "nvim"
hook= "color-nvim"
rewrite = true

[[item]]
file = "~/.config/kando/config.json"
template = "kando"
rewrite = true

[[item]]
file = "~/.config/nvim/lua/mmed/plugins/ui.lua"
template = "nvim-colors"
start = "			-- flavours start"
end = "			-- flavours end"

[[item]]
file = "~/.config/cava/config"
template = "cava"
rewrite = true
hook = "pkill -USR2 cava"

[[item]]
file = "~/.Xresources"
template = "Xresources"
rewrite = true
hook = "xrdb -load ~/.Xresources"

[[item]]
file = "~/.config/hyprpanel/config.json"
template = "hyprpanel"
rewrite = true
hook = "hyprpanel -q;hyprpanel"
