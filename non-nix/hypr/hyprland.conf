monitor = HDMI-A-1 , disable
monitor = eDP-1, 1920x1080@120, 0x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = swww init; wall-theme # start swww and set the wallpaper
exec-once = xrdb -load ~/.Xresources  # load Xresources
exec-once = starter_apps # start some apps at boot
exec-once = ags -c ~/.config/ags/config.js # start ags
exec-once = unclutter -root -idle 1 -jitter 5 -visible -noevents # hide the mouse cursor
exec-once = hyprpanel

# Source a file (multi-file configs)
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/kando.conf

# Some default env vars.
env = XCURSOR_SIZE,24

general {

    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # start flavours
    col.active_border = rgb(5b4a9f) rgb(ee8800) rgb(ffea00) 45deg
    col.inactive_border = rgb(2e2e05)
    # end flavours

    layout = dwindle

}

decoration {
    rounding = 10
    blur {
        enabled = yes
        size = 9
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

